<!DOCTYPE html>
<html>
<head>
    <title>Registro - Floristería Luz del Día</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Floristería Luz del Día</h1>
            <p class="slogan">"Flores que iluminan tu día, estilo que viaja por las estrellas"</p>
        </div>
        <div class="main-content">
            <div class="image-container">
                <img src="img/imagen_floristeria.jpg" alt="Floristería Luz del Día">
            </div>
            <div class="form-container">
                <form action="registro.php" method="POST">
                    <table class="form-table">
                        <tr>
                            <td><label for="nombre">Nombre:</label></td>
                            <td><input type="text" id="nombre" name="nombre" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="contrasena">Contraseña:</label></td>
                            <td><input type="password" id="contrasena" name="contrasena" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="submit-cell">
                                <input type="submit" value="Registrar">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
